    <main id="page-contact"> 
        <p>Pour toute question, contactez-moi via le formulaire ci-dessous.</p>
        <form action = "#" id="contact-form" method="post" class="form_contact" >
            <input type="text" name="_gotcha" style="display:none">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required minlength="2" maxlength="30" placeholder="Votre nom"></input>
            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom" required minlength="2" maxlength="30" placeholder="Votre prénom">
            <label for="email">Email:</label>
            <input type="email" id="email" name="e-mail" required placeholder="Votre Email">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required placeholder ="Votre message"></textarea>
            <p id="compteur">0 caractères</p>
            <button type="submit" id="btn-envoyer" class="btn_submit" disabled>Envoyer</button>
        </form>
    </main>
